<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
  function onload() {
    document.querySelectorAll('a').forEach((a) => {
      a.parentNode.querySelector('div').textContent = `(${a.getAttribute('href')})`;      
    });
  }
</script>
</head>
<body onload="onload()" style="background-color:rgb(245, 236, 225)">
  <h1>Test deeplinks to annual offers</h1>
  <div>
    <a href="molotov://deeplink?id=before_pay_periodicity_selection_monthly&trkCp=deeplink&type=page">
      Deeplink to the <strong>MONTHLY offer</strong>
    </a>
    <div></div>
  </div>
  <br>
  <div>
    <a href="molotov://deeplink?id=before_pay_periodicity_selection_yearly&trkCp=deeplink&type=page">
      Deeplink to the <strong>ANNUAL offer</strong>
    </a>
    <div></div>
  </div>
</body>
</html>
